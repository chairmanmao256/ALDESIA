[dimension]
nx = 4
ny = 4

[bound]
xmin = 0.0
ymin = 0.0
xmax = 1.0
ymax = 1.0

[boundaryType]
south = fixedValue
north = fixedValue
east = fixedValue
west = fixedValue

[boundaryValue]
southValue = 0.0
northValue = 0.0
eastValue = 0.0
westValue = 0.0

[fieldName]
dependentScalar = T
velocity = U
diffusitivity = nu
source = S

[fieldValue]
dependentInitial = 0.1
UX = 0.0
UY = 0.0
nu = 0.010
S = 0.0

[initialSDistribution]
boxXmin = 0.25
boxXmax = 0.75
boxYmin = 0.25
boxYmax = 0.75

[SolverParameters]
omega = 1.5
tolerance = 1e-6
maxIter = 10000

[ObjectiveFunction]
name = averageTempreture

[AdjointOnOrOff]
solvePrimalOnly = 0

[WriteJacobianAndGradient]
Jacobian = 1
gradient = 1